// 每两秒更新数据
setInterval("getMainInfo()",1000);

// 请求main数据
function getMainInfo(){
	try{
		$.ajax({
			url:'/query/**',
			type:"get",
			//async:false,
			//dataType:"text",
			success:function(data){
			//	alert($("#computeInfo").html());
				var output = "<div><P><span>CPU使用率：</span>";
				output += data['server.cpustat']['total']['all'] + "";
				output += "<span>服务器时间：</span>" + data['server.datetime'] + "</p></div>";
				$("#computeInfo").html(output);
			},
			error:function(data){
				location.href="../static/index.html";
			}
		});
	}catch(e){
		alert(e);
		location.href="/index.html";
	}
}

</script>
