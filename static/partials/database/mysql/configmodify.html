<div navbar ng-init="currentItem='utils.mysql'"></div>
<div ng-show="!loaded"><div loading></div></div>

<div id="main" ng-show="loaded" style="display:none">
	<div class="module-header">
		<h3>MySQL基本参数配置</h3>
	</div>
	<div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='dns'" id="dns" >
		<form class="form-horizontal form-horizontal-small" ng-submit="saveIfConfig()" onsubmit="return false">
			<div class="control-group">
				<label class="control-label" for="ip">安装目录</label>
				<div class="controls">
					<input ng-model="basedir" ng-disabled="processing" type="text" id="basedir" placeholder="安装目录">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="mask">字符集目录</label>
				<div class="controls">
					<input ng-model="character-sets-dir" ng-disabled="processing" type="text" id="character-sets-dir" placeholder="字符集目录">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="gw">数据库文件目录</label>
				<div class="controls">
					<input ng-model="datadir" ng-disabled="processing" type="text" id="datadir" placeholder="数据库文件目录">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="gw">指定语言显示出错信息</label>
				<div class="controls">
					<input ng-model="lanuage" ng-disabled="processing" type="text" id="lanuage" placeholder="指定语言显示出错信息">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn" ng-disabled="processing">提交修改</button>
				</div>
			</div>
		</form>
	</div>
</div>
